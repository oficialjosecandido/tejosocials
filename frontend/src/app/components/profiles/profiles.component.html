<div class="bg">
  <div class="container">
    <div class="element" *ngFor="let dataItem of profilesList">
      <div class="single-product">
        <div class="product-img">
          <img
            class="card-img"
            style="max-width: 150px"
            src="https://www.frontend.com/API/media/{{
              dataItem.PhotoFileName
            }}"
            alt=""
          />
          <div class="p_icon">
            <a routerLink="../profile/{{ dataItem.EmployeeId }}">
              <i class="ti-eye"></i>
            </a>
          </div>
        </div>
        <div class="product-btm">
          <a routerLink="../profile/{{ dataItem.EmployeeId }}" class="d-block">
            <h5>{{ dataItem.EmployeeName }}</h5>
            <p style="color: grey">{{ dataItem.Location }}</p>
          </a>
          <div class="mt-3">
            <p style="color: grey">
              {{ dataItem.Department }} | â‚¬{{ dataItem.Expected_Sallary }}
              <br />
              {{ dataItem.Primary_Tech }} | {{ dataItem.Views }} views
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
