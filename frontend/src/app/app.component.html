<ng-template #modalLogin let-modal > 
  <div class="modal-header" style="background-color: black;">
    <h4 class="modal-title" id="modal-basic-title">Login with Google</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <button (click)="loginGoogle()">Login</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>

<ng-template #modalUser let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi {{user.displayName}}</h4>
    <p>{{ user?.displayName }}</p>
    <p>{{ user?.email }}</p>
    <img src="{{user?.photoURL}}" alt="">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">×</span>
    </button>
  </div>
  <div class="modal-body">
    <button (click)="logout()" >Logout</button>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
